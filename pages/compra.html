<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Cristian Diquech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compra | TuTicket!</title>
    <link rel="shortcut icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../estilos.css">
</head>


<body id="compra">
    <header>
        <a href="../index.html"><img src="../images/LOGO.png" id="logo"></a>
        <div id="buscar-nav">
        <form  action="#" enctype="application/x-www-form-urlencoded" method="GET">
            <label for="search"><a href="../pages/busca.html"><img src="../images/lupa.png" height="20"></a></label>
            <input type="search" id="search" name="search" placeholder="Buscar">
        </form>
        <a href="../pages/login.html"><img src="../images/login.png" height="20"></a>
         </div>
    </header>
        <section id="eventocompra">
            <img src="../images/elegido.png">
            <form action="#" enctype="application/x-www-form-urlencoded" method="GET">
              <label for="fecha"></label>
              <input type="date" id="fecha" name="fecha"><br><br>
              <label for="cantidad">Entradas:</label>
              <select name="cantidad" id="cantidad" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              </select><br><br>

        <h3>Sector / Butaca</h3>
              <img src="../images/sector.jpg"><br>
              <input type="submit" value="Confirmar"><br><br>
            </form>
        </section>

        <section id="datoscompra">
            <form action="#" enctype="application/x-www-form-urlencoded" method="GET">
              <label for="name"></label>
              <input type="text" id="name" name="name" placeholder="Nombre">

              <label for="surename"></label>
              <input type="text" id="surename" name="surename" placeholder="Apellido"><br><br>

              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Email">

              <label for="number"></label>
              <input type="number" id="number" name="number" placeholder="Celular"><br><br>

              <label for="tarjeta"></label>
              <select name="tarjeta" id="tarjeta" required>
              <option value="visa">VISA</option>
              <option value="mastercard">MASTERCARD</option>
              <option value="american">AMERICAN XPESS</option>
              </select><br><br>
         
  
              <label for="numerotarjeta"></label>
              <input type="number" id="numerotarjeta" name="numerotarjeta" placeholder="Numero de tarjeta"><br><br>
              <label for="fecha">Vto</label>
              <input type="date" id="fecha" name="fecha"><br><br>
              <label for="codigoseguridad"></label>
              <input type="number" id="codigoseguridad" name="codigoseguridad" placeholder="Codigo seguridad"><br><br>
              <input type="submit" value="COMPRAR">
            </form>
        </section>

        <footer>
            
                <div id="footer-pages">
                <a href="../pages/servicios.html" class="footer">SERVICIOS</a>
                <a href="../pages/contacto.html" class="footer">CONTACTO</a>
                </div>
                <div id="footer-social">
                <a href="https://www.facebook.com"><img src="../images/FACEBOOK.png" class="redes"> </a>
                <a href="https://www.instagram.com"><img src="../images/INSTAGRAM.png" class="redes"></a>
                <a href="https://www.twitter.com"><img src="../images/TWITTER.png" class="redes"></a>
                </div>
      
    
        </footer>
</body>
</html>
