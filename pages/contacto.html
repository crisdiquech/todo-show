<body id="contacto">

        <h2 class="contacto"> Â¿TENES ALGUNA CONSULTA?</h2>

            <form action="#" enctype="application/x-www-form-urlencoded" method="GET">
                <label for="name"></label>

                <input type="text" id="surename" name="surename" placeholder="Apellido"><br><br>

                <label for="number"></label>
                <input type="number" id="number" name="number" placeholder="Celular"><br><br>
                <textarea name="message" rows="10" cols="30">Envianos tu consulta</textarea><br><br>
                <input type="submit" value="Enviar">
           </form>
        </section>
